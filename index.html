<html>

    <head>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

        <div class="container" id="container">

            <header>

                <h1 class="heading">Jimmy's Diner</h1>
                <h2 class="subheading">The best burgers and pizzas in town.</h2>

            </header>

            <section id="menu">

            </section>

            <div class="checkout-modal" id="checkout-modal">

                <h1 class="card-title">Enter card details</h1>

                <form>

                    <input type="text" placeholder="Enter your name" class="card-input" id="username" required>
                    <input type="number" placeholder="Enter card number" class="card-input" id="card-number" required>
                    <input type="number" placeholder="Enter CVV" class="card-input" id="card-cvv" required>
                    <button type="button" class="card-submit" id="card-submit">Pay</button>

                </form>

            </div>

        </div>

	<script src="index.js" type="module"></script>

    </body>

</html>
